[package]
name = "webview"
version = "0.1.0"
authors = ["Boscop"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/Boscop/webview-rs"
description = "Rust bindings for webview, a tiny cross-platform library to render web-based GUIs for desktop applications"
keywords = ["web", "gui", "desktop", "electron", "webkit"]
categories = ["gui", "web-programming", "api-bindings", "rendering", "visualization"]

[dependencies]
fnv = "1.0"

[dev-dependencies]
urlencoding = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[build-dependencies]
gcc = "0.3"
pkg-config = "0.3"
